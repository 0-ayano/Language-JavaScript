<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
  <script type="text/javascript">
    function startTimer() {
      setTimeout(onTimer, 500);
    }

    function onTimer() {
      var obj = document.getElementById("output");
      obj.innerText += "+";
      setTimeout(onTimer, 1000);
    }
  </script>
</head>
<body onload="startTimer();">
  <button onclick="document.getElementById('output').innerText += '+';">クリック</button>
  <div id="output"></div>
</body>
</html>
